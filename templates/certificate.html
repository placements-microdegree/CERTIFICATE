<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MicroDegree Certificate</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f8f8f8;
      font-family: 'Cinzel', serif;
    }

    .certificate-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      aspect-ratio: 16/9;
      background: url('/static/template.jpg.png') no-repeat center center;
      background-size: contain;
    }

    .overlay {
      position: absolute;
      inset: 0;
      text-align: center;
      color: #000;
    }

    .name {
      position: absolute;
      top: 43%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(1rem, 2.5vw, 2.4rem);
      font-weight: bold;
      white-space: nowrap;
    }

    .course {
      position: absolute;
      top: 56%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(0.9rem, 2.2vw, 2rem);
      font-weight: bold;
      white-space: nowrap;
    }

    /* Footer row */
    .footer-row {
      position: absolute;
      bottom: 24%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      display: flex;
      justify-content: space-between;
      font-size: clamp(0.6rem, 1.5vw, 1rem);
      font-weight: bold;
    }

    .footer-item {
      flex: 1;
      text-align: center;
    }

    /* Tablet */
    @media (max-width: 768px) {
      .certificate-container {
        max-width: 95%;
      }
      .footer-row {
        font-size: clamp(0.7rem, 2.5vw, 0.9rem);
      }
    }

    /* Mobile */
    @media (max-width: 480px) {
      .certificate-container {
        max-width: 100%;
      }
      .name { font-size: clamp(0.9rem, 5vw, 1.6rem); }
      .course { font-size: clamp(0.8rem, 4.5vw, 1.4rem); }

      .footer-row {
        flex-direction: column;
        gap: 0.4rem;
        bottom: 22%;
        font-size: clamp(0.7rem, 3.5vw, 0.9rem);
      }
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <div class="overlay">
      <div class="name">{{ certificate.student_name }}</div>
      <div class="course">{{ certificate.course_name }}</div>

      <div class="footer-row">
        <div class="footer-item">{{ certificate.completion_date }}</div>
        <div class="footer-item">{{ certificate.certificate_id }}</div>
      </div>
    </div>
  </div>
</body>
</html>
