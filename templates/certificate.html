<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MicroDegree Certificate</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Open Graph tags -->
  <meta property="og:title" content="Certified AWS & DevOps Specialist | MicroDegree" />
  <meta property="og:description" content="Verify the official MicroDegree certificate of {{ certificate.student_name }}." />
  <meta property="og:image" content="https://cert.microdegree.work/assets/certificate-preview.png" />
  <meta property="og:url" content="https://cert.microdegree.work/cert/{{ certificate.certificate_id }}" />
  <meta property="og:type" content="website" />

  <!-- ✅ Twitter preview -->
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f8f8f8;
      font-family: 'Cinzel', serif;
    }

    .certificate-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      aspect-ratio: 297 / 210; /* A4 landscape */
      background: url('/static/template.jpg.png') center center no-repeat;
      background-size: cover;
    }

    .overlay {
      position: absolute;
      inset: 0;
      text-align: center;
      line-height: 1.2;
    }

    .text-box {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 0 10px;
    }

    .name {
      top: 37.5%;
      width: 80%;
      font-size: clamp(1rem, 2.6vw, 2.4rem);
      font-weight: bold;
      color: #c99235;
    }

    .course {
      top: 52.5%;
      width: 85%;
      font-size: clamp(0.95rem, 2.3vw, 2rem);
      font-weight: bold;
      color: #000;
    }

    .date {
      bottom: 32.5%;
      left: 25%;
      transform: translateX(-50%);
      width: auto;
      font-size: clamp(0.7rem, 1.4vw, 1.05rem);
      font-weight: bold;
      color: #c99235;
    }

    .certid {
      bottom: 32.5%;
      right: 25%;
      transform: translateX(50%);
      width: auto;
      font-size: clamp(0.7rem, 1.4vw, 1.05rem);
      font-weight: bold;
      color: #c99235;
    }

    @media (max-width: 600px) {
      .name { font-size: 12px !important; }
      .course { font-size: 10px !important; }
      .date, .certid { font-size: 9px !important; }
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <div class="overlay">
      <div class="text-box name">{{ certificate.student_name }}</div>
      <div class="text-box course">{{ certificate.course_name }}</div>
      <div class="text-box date">{{ certificate.completion_date }}</div>
      <div class="text-box certid">{{ certificate.certificate_id }}</div>
    </div>
  </div>
</body>
</html>
