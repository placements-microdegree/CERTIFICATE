<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MicroDegree Certificate</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f8f8f8;
      font-family: 'Cinzel', serif;
    }

    .certificate-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      aspect-ratio: 16/9;
      background: url('/static/template.jpg.png') no-repeat center center;
      background-size: contain;
    }

    .overlay {
      position: absolute;
      inset: 0;
      text-align: center;
      color: #000;
    }

    /* Base text style */
    .name {
      position: absolute;
      top: 43%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(1rem, 2.5vw, 2.4rem);
      font-weight: bold;
      white-space: nowrap;
    }

    .course {
      position: absolute;
      top: 56%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(0.9rem, 2.2vw, 2rem);
      font-weight: bold;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    .date {
      position: absolute;
      bottom: 27%;
      left: 22%;
      font-size: clamp(0.6rem, 1.5vw, 1rem);
      font-weight: bold;
    }

    .certid {
      position: absolute;
      bottom: 27%;
      right: 22%;
      font-size: clamp(0.6rem, 1.5vw, 1rem);
      font-weight: bold;
    }

    /* Tablet */
    @media (max-width: 768px) {
      .certificate-container {
        max-width: 95%;
      }
      .name { top: 42%; font-size: clamp(1rem, 4vw, 2rem); }
      .course { top: 55%; font-size: clamp(0.9rem, 3.5vw, 1.8rem); }
      .date, .certid { font-size: clamp(0.7rem, 2.5vw, 0.9rem); }
    }

    /* Mobile */
    @media (max-width: 480px) {
      .certificate-container {
        max-width: 100%;
      }
      .name { top: 41%; font-size: clamp(0.9rem, 5vw, 1.6rem); }
      .course { top: 54%; font-size: clamp(0.8rem, 4.5vw, 1.4rem); }
      .date, .certid { font-size: clamp(0.65rem, 3.5vw, 0.85rem); }
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <div class="overlay">
      <div class="name">{{ certificate.student_name }}</div>
      <div class="course">{{ certificate.course_name }}</div>
      <div class="date">{{ certificate.completion_date }}</div>
      <div class="certid">{{ certificate.certificate_id }}</div>
    </div>
  </div>
</body>
</html>
