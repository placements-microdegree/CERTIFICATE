<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MicroDegree Certificate</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Open Graph Meta Tags for LinkedIn/WhatsApp Sharing -->
  <meta property="og:title" content="Certified {{ certificate.course_name }} | MicroDegree" />
  <meta property="og:description" content="Verify this official MicroDegree certificate awarded to {{ certificate.student_name }}." />
  <meta property="og:image" content="https://certificate.microdegree.in/assets/certificate-preview.png" />
  <meta property="og:url" content="https://certificate.microdegree.in/cert/{{ certificate.certificate_id }}" />
  <meta property="og:type" content="website" />

  <!-- ✅ Twitter Card Meta -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Certified {{ certificate.course_name }} | MicroDegree" />
  <meta name="twitter:description" content="Verify this official MicroDegree certificate." />
  <meta name="twitter:image" content="https://certificate.microdegree.in/assets/certificate-preview.png" />

  <style>
    /* --- Page base --- */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f8f8f8;
      font-family: 'Cinzel', serif;
    }

    /* Match the real certificate ratio: A4 landscape ≈ 297:210 (1.414:1) */
    .certificate-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      aspect-ratio: 297 / 210;
      background: url('/static/template.jpg.png') center center no-repeat;
      background-size: cover; 
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      border-radius: 8px;
    }

    .overlay {
      position: absolute;
      inset: 0;
      text-align: center;
      line-height: 1.1;
    }

    /* Gold color for all dynamic fields */
    .overlay div {
      color: #c99235; /* ✅ exact golden shade */
      font-weight: bold;
    }

    /* Fixed font sizes (no scaling) */
    .name {
      position: absolute;
      top: 43.5%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 34px;
      white-space: nowrap;
      max-width: 90%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .course {
      position: absolute;
      top: 56.2%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      white-space: nowrap;
      max-width: 92%;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: .5px;
    }

    /* Footer fields aligned to labels */
    .date {
      position: absolute;
      bottom: 30%;
      left: 24.5%;
      transform: translateX(-50%);
      font-size: 16px;
      white-space: nowrap;
    }

    .certid {
      position: absolute;
      bottom: 30%;
      right: 24.5%;
      transform: translateX(50%);
      font-size: 16px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <div class="overlay">
      <div class="name">{{ certificate.student_name }}</div>
      <div class="course">{{ certificate.course_name }}</div>
      <div class="date">{{ certificate.completion_date }}</div>
      <div class="certid">{{ certificate.certificate_id }}</div>
    </div>
  </div>
</body>
</html>
