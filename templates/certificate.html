<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MicroDegree Certificate</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Open Graph Meta Tags -->
  <meta property="og:title" content="Certified AWS Solutions Architect | MicroDegree" />
  <meta property="og:description" content="Verify this official MicroDegree certificate awarded to {{ certificate.student_name }}." />
  <meta property="og:image" content="https://certificate.microdegree.in/assets/certificate-preview.png" />
  <meta property="og:url" content="https://certificate.microdegree.in/cert/{{ certificate.certificate_id }}" />
  <meta property="og:type" content="website" />

  <!-- ✅ Twitter Card Meta -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Certified AWS Solutions Architect | MicroDegree" />
  <meta name="twitter:description" content="Verify this official MicroDegree certificate." />
  <meta name="twitter:image" content="https://certificate.microdegree.in/assets/certificate-preview.png" />

  <style>
    /* Base */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f8f8f8;
      font-family: 'Cinzel', serif;
    }

    /* Certificate container with template */
    .certificate-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      aspect-ratio: 297 / 210; /* A4 landscape ratio */
      background: url('/static/template.jpg.png') center center no-repeat;
      background-size: cover;
    }

    .overlay {
      position: absolute;
      inset: 0;
      text-align: center;
      line-height: 1.1;
    }

    /* Student name in GOLD */
    .name {
      position: absolute;
      top: 43.5%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: clamp(1rem, 2.6vw, 2.4rem);
      white-space: nowrap;
      max-width: 90%;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #c99235;
    }

    /* Fixed course title (AWS Solutions Architect) in BLACK */
    .course {
      position: absolute;
      top: 56.2%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: clamp(0.95rem, 2.3vw, 2rem);
      white-space: nowrap;
      max-width: 92%;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: .5px;
      color: #000;
    }

    /* Date bottom left (GOLD) */
    .date {
      position: absolute;
      bottom: 30%;
      left: 24.5%;
      transform: translateX(-50%);
      font-weight: bold;
      font-size: clamp(0.7rem, 1.4vw, 1.05rem);
      white-space: nowrap;
      color: #c99235;
      max-width: 40%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Certificate ID bottom right (GOLD) */
    .certid {
      position: absolute;
      bottom: 30%;
      right: 24.5%;
      transform: translateX(50%);
      font-weight: bold;
      font-size: clamp(0.7rem, 1.4vw, 1.05rem);
      white-space: nowrap;
      color: #c99235;
      max-width: 40%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Tablet */
    @media (max-width: 768px) {
      .certificate-container { max-width: 95%; }
      .name { top: 43%; font-size: clamp(1rem, 4.2vw, 2rem); }
      .course { top: 55.8%; font-size: clamp(0.9rem, 3.6vw, 1.7rem); }
      .date, .certid { bottom: 23.5%; font-size: clamp(0.72rem, 2.5vw, 0.95rem); }
    }

    /* Phone */
    @media (max-width: 480px) {
      .certificate-container { max-width: 100%; }
      .name { top: 42.5%; font-size: clamp(0.95rem, 5.2vw, 1.6rem); }
      .course { top: 55.5%; font-size: clamp(0.9rem, 4.6vw, 1.4rem); }
      .date, .certid { bottom: 29.5%; font-size: clamp(0.7rem, 3.6vw, 0.9rem); }
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <div class="overlay">
      <div class="name">{{ certificate.student_name }}</div>
      <div class="course">AWS Solutions Architect</div>
      <div class="date">{{ certificate.completion_date }}</div>
      <div class="certid">{{ certificate.certificate_id }}</div>
    </div>
  </div>
</body>
</html>
